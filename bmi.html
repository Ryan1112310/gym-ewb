<html lang="en">

<body>
    <h1>BMI計算機</h1>
    <form accept="" method="git">
        <label for="username">姓名</label>
        <input type="text" name="username" id="username" placeholder="請輸入姓名">
        <br>
        <label for="name">身高</label>
        <input type="number" step="0.1" name="height" id="height" placeholder="公分" required>
        <br>
        <label for="name">體重</label>
        <input type="number" step="0.1" name="weight" id="weight" placeholder="公斤" required>
        <br>
        <br>
        <button type="submit">計算</button>
    </form>
