<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>使用者註冊</h1>
    <form accept="" method="post">
        <label for="username">帳號</label>
        <input type="text" name="username" id="username" placeholder="請輸入帳號" required>
        <br>
        <label for="password">密碼</label>
        <input type="password" name="password" id="password" placeholder="至少8位數字" required>
        <br>
        <label for="email">信箱</label>
        <input type="email" name="email" id="email" placeholder="xxx@gmail.com" required>
        <br>
        <label for="age">年齡</label>
        <input type="number" step="0.1" name="age" id="age" placeholder="請輸入年齡" required>
        <br>
        <br>
        <button type="submit">提交</button>
    </form>
</body>
</html>
